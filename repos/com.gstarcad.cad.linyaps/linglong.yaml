  id: com.gstarcad.cad.linyaps
  name: 浩辰CAD 2024
  version: 0.0.24.1
  kind: app
  description: GstarCAD 是浩辰公司基于Linux系统开发的可视化计算机辅助绘图软件
    本产品是浩辰公司基于Linux系统开发的可视化计算机辅助绘图软件，可以完美兼容R14-2018各版本DWG/DXF图纸及字体、线型和填充等相关数据文件，可进行常规的图形绘制和编辑操作，支持文字和尺寸标注，可插入图块和外部参照，让用户可以脱离WINDOWS系统也能完成机械、建筑、规划、交通、勘察、石化等各种图纸的查看、绘制、归档和输出。当您安装使用本产品时必须遵循本产品的《最终用户许可协议》。
